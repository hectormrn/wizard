    <script type="text/javascript" src="./dist/js/Validator.js"></script>
    <script type="text/javascript">
        
        $(document).ready(function(){    
            if (validator===undefined) {
                var validator = new Validator();
            }
            
            // Step show event 
            $("#smartwizard").on("showStep", function(e, anchorObject, stepNumber, stepDirection, stepPosition) {
               //alert("You are on step "+stepNumber+" now");
               if(stepPosition === 'first'){
                   $("#prev-btn").addClass('disabled');
               }else if(stepPosition === 'final'){
                   $("#next-btn").addClass('disabled');
               }else{
                   $("#prev-btn").removeClass('disabled');
                   $("#next-btn").removeClass('disabled');
               }
            });
            
            // Toolbar extra buttons
            var btnFinish = $('<button></button>').text('Terminar')
                                             .addClass('btn btn-info')
                                             .on('click', function(){ alert('Finish Clicked. Do Something'); });
            var btnCancel = $('<button></button>').text('Cancelar')
                                             .addClass('btn btn-danger')
                                             .on('click', function(){ $('#smartwizard').smartWizard("reset"); });                         
            
            
            // Smart Wizard
            $('#smartwizard').smartWizard({ 
                    selected: 0, 
                    theme: 'arrows',
                    transitionEffect:'fade',
                    showStepURLhash: true,
                    toolbarSettings: {toolbarPosition: 'both',
                                      toolbarExtraButtons: [btnFinish, btnCancel]
                                    }
            });
                                         
            
            // External Button Events
            $("#reset-btn").on("click", function() {
                // Reset wizard
                $('#smartwizard').smartWizard("reset");
                return true;
            });
            
            $("#prev-btn").on("click", function() {
                // Navigate previous
                $('#smartwizard').smartWizard("prev");
                return true;
            });
            
            $("#next-btn").on("click", function() {
                // Navigate next
                $('#smartwizard').smartWizard("next");
                return true;
            });
 
            //aqui manejos los eventos
            $("#smartwizard").on("leaveStep", function(e, anchorObject, stepNumber, stepDirection) {
                var isValid = false;
                if (stepDirection === 'backward') {
                    return true;
                }
                switch(true){
                    case (stepDirection === 'forward'):
                        isValid = validator.validateForm(stepNumber);
                        break;
                }
                //hasta este punto deberiamos poder controlar la reponse y realizar lo que necesitemos por medio 
                //de un promise...
                return isValid;
            });

        });   
    </script>
